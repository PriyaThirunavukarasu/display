<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display Flex</title>
	<style>
		body{
			margin-top:40px;
			display:flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			width:500px;
			height:300px;
			background-color:lightblue;
			padding:20px;
			border-radius:10px;
			box-shadow:0 2px 5px rgba(0,0,0,0.5);
			display:flex;
			justify-content: center;
			align-items: center;

		}
		.heading{
			font-size:24px;
			color:darkblue;
			text-decoration:underline;

		}
		.content{
			margin-top:20px;
			margin-left:20px;
			font-size:18px;
			line-height:1.5;
			

		}
		.btn{
			display:inline-block;
			padding:10px 20px;
			background-color:lightgray;
			color:#000;
			text-align:center;
			text-decoration:none;
			font-weight:bold;
			border-radius:15px;
			transition: background-color 0.3s ease;

		}
		.btn:hover{
			background-color: gray;
			color:#fff;

		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="heading">Advanced CSS Example </h1>
		<p class="content">Example of advanced CSS properties and styling.</p>
		<a href="#" class="btn"> click here</a>
	</div>

</body>
</html>
