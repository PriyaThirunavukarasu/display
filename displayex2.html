<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display Property</title>
	<style>
		.box{
			display:block;
			width:200px;
			height:100px;
			border:2px solid brown;
			background-color:lightblue;
			margin:10px;
			padding:10px;
			text-align:center;
		}
		.inline-box{
			display:inline-block;
			width:100px;
			height:100px;
			margin:10px;
			padding:20px;
			text-align:center;
			border:2px solid blue;
			background-color:lightgreen;

		}
	</style>
</head>
<body>
	<h1> Display Property Example</h1>
	<div class="box"> This is a block-level box 1.</div>
	<div class="box"> This is a block-level box 2.</div>
	<span class="inline-box">Inline box 1</span>
	<span class="inline-box">Inline box 2</span>
	<span class="inline-box">Inline box 3</span>

</body>
</html>
